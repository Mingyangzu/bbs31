<style>
    .video_iframe{
        width: 100px;
        height: 100px;
        background: #000000
    }
    .sd_video_li {
        background: rgba(0, 0, 0, .5) url(source/plugin/aljbd/images/view/video.png) repeat;
        position: absolute;
        width: 30px;
        height: 30px;
        margin: -15px 0px 0px -15px;
        left: 50%;
        top: 50%;
        background-size: 30px;
        border-radius: 50%;
        -webkit-animation: playvideo 1.2s infinite;
        animation: playvideo 1.2s infinite;
    }
    @-webkit-keyframes sd_playvideo {
        0%,100% {
            -webkit-transform: scale(1);
            transform: scale(1)
        }

        50% {
            -webkit-transform: scale(1.4);
            transform: scale(1.4)
        }
    }

    @keyframes playvideo {
        0%,100% {
            -webkit-transform: scale(1);
            transform: scale(1)
        }

        50% {
            -webkit-transform: scale(1.4);
            transform: scale(1.4)
        }
    }
    .video_fixed {
        z-index: 999999999;
        text-align: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: 0 auto;
        background-color: #000;
    }
    .video_fixed_main {
        max-width: none;
        margin-top: 200px;
        font-size: 0;
        font-family: none;
        white-space: nowrap;
        overflow: hidden;
    }
    .sd_video_div {
        overflow: hidden;
        position: relative !important;
        background: #000;
        max-height: 18rem;
    }
    .sd_video_div video {
        width: 100%;
        height: 100%;
        background: #000;
    }
    .video_fixed_close {
        display: inline-block;
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #333;
        letter-spacing: 0;
        padding: 2px 15px;
        background: hsla(0,0%,100%,.8);
        box-shadow: 0 2.5px 5px 0 rgba(0,0,0,.05);
        border-radius: 15px;
    }
    .video_fixed_paygoods {
        display: inline-block;
        text-align: center;
        margin-top: 15px;
        font-size: 12px;
        color: #ffffff;
        letter-spacing: 0;
        padding: 2px 15px;
        background: #f42424;
        box-shadow: 0 2.5px 5px 0 rgba(0,0,0,.05);
        border-radius: 15px;
        margin-right: 20px;
    }
    .pointer{cursor:pointer}
    #partVideoMain {height: calc(100vh - 60px);}
</style>
<div id="part_video" class="video_fixed" style="display: none;">
    <div id="partVideoMain" class="video_fixed_main sd_video_div" style="max-height: none; margin-top: 0px;"></div>
    <a class="video_fixed_paygoods navigateTo" href="javasrcipt:;" style="display: none;">{lang aljhtx:video_player_htm_1}</a>
    <div class="video_fixed_close pointer">{lang aljhtx:video_player_htm_2}</div>
</div>
<script>
    jQuery(document).on('click','.video_fixed_close',function () {
        jQuery('#partVideoMain').html('');
        jQuery('#part_video').hide();
    });
    jQuery(document).on('click','.sd-video-play',function () {
        var v_url = jQuery(this).find(".video_iframe").attr('src');
        var pay_url = jQuery(this).find(".video_iframe").attr('data-payurl');
        if(typeof pay_url !== 'undefined'){
            jQuery('.video_fixed_paygoods').attr('href',pay_url);
            jQuery('.video_fixed_paygoods').show();
        }
        var v_html = '<video data-width="720" id="video_common" data-height="1280" width="100%" height="auto" src="'+v_url+'"  webkit-playsinline="true" x5-playsinline playsinline="" preload="true" muted="muted" controls="controls" >{lang aljhtx:video_player_htm_3}</video>';
        jQuery('#partVideoMain').html(v_html);

        jQuery('#part_video').show();
        var video = jQuery("#partVideoMain video")[0];

        if(video.paused){ // {lang aljhtx:video_player_htm_4}
            video.play(); //{lang aljhtx:video_player_htm_5}
        }else{
            video.pause(); //{lang aljhtx:video_player_htm_6}
        }

        return false;
    });
</script>
